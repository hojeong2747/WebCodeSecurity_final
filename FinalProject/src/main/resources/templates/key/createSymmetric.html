<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/key/symmetric" th:object="${symmetricForm}"
        method="post">


    <div class="form-group">
      <label th:for="secretFName">대칭키(비밀키) 저장할 파일 이름</label>
      <input type="text" th:field="*{secretFName}" class="form-control"
             placeholder="대칭키(비밀키) 저장할 파일 이름을 입력하세요."
             th:class="${#fields.hasErrors('secretFName')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('secretFName')}"
         th:errors="*{secretFName}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

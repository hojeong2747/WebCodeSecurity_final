<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/key/asymmetric" th:object="${asymmetricForm}"
        method="post">


    <div class="form-group">
      <label th:for="publicFName">공개키 저장할 파일 이름</label>
      <input type="text" th:field="*{publicFName}" class="form-control"
             placeholder="공개키 저장할 파일 이름을 입력하세요."
             th:class="${#fields.hasErrors('publicFName')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('publicFName')}"
         th:errors="*{publicFName}">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="privateFName">개인키 저장할 파일 이름</label>
      <input type="text" th:field="*{privateFName}" class="form-control"
             placeholder="개인키 저장할 파일 이름을 입력하세요."
             th:class="${#fields.hasErrors('privateFName')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('privateFName')}"
         th:errors="*{privateFName}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

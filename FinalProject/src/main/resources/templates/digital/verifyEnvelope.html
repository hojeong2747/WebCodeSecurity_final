<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/envelope/verify" th:object="${verifyEnvelopeForm}"
        method="post">


    <div class="form-group">
      <label th:for="sendFName">받을 파일 이름</label>
      <input type="text" th:field="*{sendFName}" class="form-control"
             placeholder="받을 파일 이름을 입력하세요."
             th:class="${#fields.hasErrors('sendFName')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('sendFName')}"
         th:errors="*{sendFName}">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="recPrivateFName">전자봉투 검증에 사용할 개인키 파일 이름</label>
      <input type="text" th:field="*{recPrivateFName}" class="form-control"
             placeholder="전자봉투 검증에 사용할 개인키 파일 이름을 입력하세요."
             th:class="${#fields.hasErrors('recPrivateFName')}? 'form-control
fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('recPrivateFName')}"
         th:errors="*{recPrivateFName}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
